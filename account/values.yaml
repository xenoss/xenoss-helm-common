global:
  init:
    admin:
      DEFAULT_SYSTEM_ADMIN_EMAIL: "xenoss@xenoss.io"
      DEFAULT_SYSTEM_ADMIN_PASSWORD: Xenoss123
      DEFAULT_SYSTEM_ADMIN_FIRST_NAME: System
      DEFAULT_SYSTEM_ADMIN_LAST_NAME: Admin
      DEFAULT_SYSTEM_ADMIN_ROLES:
        DFLT: ADMIN
        SYSTEM: ADMIN
      DEFAULT_SYSTEM_ADMIN_READ_ONLY: true
    organization:
      DEFAULT_ORGANIZATION_ID: DFLT
      DEFAULT_ORGANIZATION_NAME: Default
      DEFAULT_ORGANIZATION_DESCRIPTION: Default organization
      DEFAULT_ORGANIZATION_READ_ONLY: true
  hosts:
    mongo: "<change me>"
  jvm:
    options: |
      -Xmx128M
      -Xss228k
      -XX:+UseG1GC
      -XX:+UseGCOverheadLimit
      -XX:GCTimeLimit=90
      -XX:-OmitStackTraceInFastThrow
      -Dorg.quartz.scheduler.skipUpdateCheck=true
      -Dsun.jnu.encoding=UTF-8
      -Dfile.encoding=UTF-8
  logs:
    loglevel: DEBUG
    configuration: |
      <configuration scan="true">
        <appender name="STDOUT" class="ch.qos.logback.core.ConsoleAppender">
            <encoder>
                <pattern>%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n</pattern>
            </encoder>
        </appender>
    
        <logger name="org" level="ERROR"/>
        <logger name="oap.http.Server" level="${OAP_HTTP_SERVER_LOGGING_LEVEL:-WARN}"/>
        <logger name="io.undertow" level="WARN"/>
        <logger name="oap.application.remote" level="WARN"/>
        <logger name="javax.management" level="ERROR" />
    
        <root level="${APP_LOGGING_LEVEL:-DEBUG}">
            <appender-ref ref="STDOUT"/>
        </root>
      </configuration>

  statefulset:
    enabled: true
    replicaCount: 1
  nameOverride: account
  fullnameOverride: ""
  commonAnnotations: {}
  commonLabels: {}

  containerPorts:
    http: 8080
    private: 8081
  extraContainerPorts:
    - name: http
      containerPort: 8080
    - name: httpprivate
      containerPort: 8081
  podSecurityContext:
    enabled: true
    fsGroup: 1001
  containerSecurityContext:
    enabled: true
    runAsUser: 1001
    runAsNonRoot: true

  imageRegistry: ""
  imagePullSecrets: []
  extraDeploy: []

  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      port: httpprivate
  image:
    registry: docker.xenoss.io
    repository: "xenoss-account"
    tag: "XXX"
    digest: ""
    pullPolicy: IfNotPresent
    pullSecrets: []
    ##   - myRegistryKeySecretName
    loglevel: DEBUG

  service:
    enabled: true
    clusterIP: None
    ports:
      http: 8080
      httpprivate: 8081
    ## Node ports to expose
    nodePorts:
      http: ""
      httpprivate: ""
    extraPorts:
      - name: http
        port: 8080
        targetPort: http
      - name: httpprivate
        port: 8081
        targetPort: http

common:
  envVars:
    - name: APP_LOGGING_LEVEL
      value: "{{ .Values.global.logs.loglevel }}"
    - name: MONGO_HOST
      value: "{{ .Values.global.hosts.mongo }}"
  envVarsSecret:
    - account-init-auth-org
  configMaps:
    default:
      enabled: true
      files:
        vm.options: "{{ .Values.global.jvm.options }}"
        logback.xml: "{{ .Values.global.logs.configuration }}"
  secretMaps:
    account-init-auth-org:
      enabled: true
      values:
        DEFAULT_SYSTEM_ADMIN_EMAIL: "{{ .Values.global.init.admin.DEFAULT_SYSTEM_ADMIN_EMAIL }}"
        DEFAULT_SYSTEM_ADMIN_PASSWORD: "{{ .Values.global.init.admin.DEFAULT_SYSTEM_ADMIN_PASSWORD }}"
        DEFAULT_SYSTEM_ADMIN_FIRST_NAME: "{{ .Values.global.init.admin.DEFAULT_SYSTEM_ADMIN_FIRST_NAME }}"
        DEFAULT_SYSTEM_ADMIN_LAST_NAME: "{{ .Values.global.init.admin.DEFAULT_SYSTEM_ADMIN_LAST_NAME }}"
        DEFAULT_SYSTEM_ADMIN_ROLES: "{{ .Values.global.init.admin.DEFAULT_SYSTEM_ADMIN_ROLES | toJson }}"
        DEFAULT_SYSTEM_ADMIN_READ_ONLY: "{{ .Values.global.init.admin.DEFAULT_SYSTEM_ADMIN_READ_ONLY | toString }}"

        DEFAULT_ORGANIZATION_ID: "{{ .Values.global.init.organization.DEFAULT_ORGANIZATION_ID }}"
        DEFAULT_ORGANIZATION_NAME: "{{ .Values.global.init.organization.DEFAULT_ORGANIZATION_NAME }}"
        DEFAULT_ORGANIZATION_DESCRIPTION: "{{ .Values.global.init.organization.DEFAULT_ORGANIZATION_DESCRIPTION }}"
        DEFAULT_ORGANIZATION_READ_ONLY: "{{ .Values.global.init.organization.DEFAULT_ORGANIZATION_READ_ONLY | toString }}"

  volumes:
    - name: "{{ include \"common.fullname\" $ }}"
      configMap:
        name: "{{ include \"common.fullname\" $ }}"
  volumeMounts:
    - name: "{{ include \"common.fullname\" $ }}"
      mountPath: "/opt/xenoss-account/conf/vm.options"
      subPath: vm.options
      readOnly: true
    - name: "{{ include \"common.fullname\" $ }}"
      mountPath: /opt/xenoss-account/conf/logback.xml
      subPath: logback.xml
      readOnly: true
