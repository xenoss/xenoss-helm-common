global:
  nameOverride: ""
  fullnameOverride: ""
  commonAnnotations: {}
  commonLabels: {}
  podAnnotations: {}
  podManagementPolicy: Parallel
  podSecurityContext:
    enabled: false
  #    fsGroup: 1001
  containerSecurityContext:
    enabled: false
  #    runAsUser: 1001
  #    runAsNonRoot: true

  imageRegistry: ""
  imagePullSecrets: []
  terminationGracePeriodSeconds: ""
  nodeSelector: {}
  tolerations: []
  # - key: "key"
  #   operator: "Equal"
  #   value: "value"
  #   effect: "NoSchedule"
  extraDeploy: []
  configMaps: {}
